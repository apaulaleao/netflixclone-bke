version: '3'

services:
  netflixpg:
    image: postgres:alpine
    ports:
      - '5433:5433'
    container_name: 'netflixpg'
    restart: always
    volumes:
      - netflixpg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mc485213

volumes:
  netflixpg-data:
